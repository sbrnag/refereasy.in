<div class="modal fade" id="pasModal" ng-controller="AuthController">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-info title">
          
        <div class="panel-heading">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>              
            <h3 class="panel-title">Change Password</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="changePassword(email, oldPass, newPass)">
            <input type="email" ng-model="email" placeholder="Email" class="form-control" required><br>
            <input type="password" ng-model="oldPass" placeholder="Old Password" class="form-control" required><br>
            <input type="password" ng-model="newPass" placeholder="New Password" class="form-control" required><br>              
            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
